<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Mimi Keel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/bd29380e3d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-xl">
                <ul class="navbar-nav col-12">
                    <li class="nav-item">
                        <a href="..\index.html" class="navbar-brand">
                            <img src="..\media\logo\logo.png" class="logo" alt="logo">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="row row-photographer-info bg-quaternary" id="">
                <div class="col-3">
                    <div class="w-fit mx-auto">
                        <h1 tabindex=0 id="photographer-name" class="secondary"></h1>
                        <p tabindex=0 id="city-country" class="primary"></p>
                        <p tabindex=0 id="tagline"></p>
                    </div>
                </div>
                <!--Contact Modal-->
                <div class="col-6">
                    <button aria-label="open contact form" class="btn btn-primary bgr-primary btn-lg mx-auto" data-bs-toggle="modal" data-bs-target="#contactModal">
                            Contactez-moi
                        </button>
                    <div class="modal fade" id="contactModal">
                        <div class="modal-dialog">
                            <div class="modal-content bg-secondary-beige">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h2 class="modal-title">Modal Heading</h2>
                                    <button  aria-label="close concact form" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form id="contactForm">
                                        <div class="mb-3">
                                            <label for="fname" class="form-label">Prénom</label>
                                            <input type="text" class="form-control" id="fname" name="fname">
                                        </div>
                                        <div class="mb-3">
                                            <label for="lname" class="form-label">Nom</label>
                                            <input type="text" class="form-control" id="lname" name="lname">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" name="email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="message" class="form-label">Votre message</label>
                                            <textarea rows="5" class="form-control" id="message" name="message"></textarea>
                                        </div>

                                        <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Lightbox -->
                <div class="modal fade" id="modal-lb">
                    <div class="modal-dialog modal-xl" id="modal-lb-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header p-0">
                                <button aria-label="close image" id="button-close-lb" class="close primary" data-dismiss="modal">
                                        <i class="fas fa-times"></i>
                                    </button>
                            </div>
                            <div class="modal-body row">
                                <button aria-label="previous image" id="button-left-lb" class="col-1 primary">
                                        <i class="fas fa-angle-left"></i>
                                    </button>
                                <button aria-label="next image" id="button-right-lb" class="col-1 primary">
                                        <i class="fas fa-angle-right"></i>
                                    </button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-3">
                    <img src="#" id="portrait" class="rounded-circle sq200 mx-auto" alt="">
                </div>
            </section>

            <section class="row justify-content-between mb-4" id="gallery">
                <!-- Trier Par -->
                <div class="col-12">
                    <label for="select-sort">Trier par</label>
                    <select name="select-sort" id="select-sort" class="bgr-primary white select-sort">
                            <option value="Popularité">Popularité</option>
                            <option value="Date">Date</option>
                            <option value="Titre">Titre</option>
                        </select>
                </div>
                <!-- Figure 1 -->

                    </button>
                    <footer class="row h-fit">
                        <p id="photo-0-title" class="col-10 primary"></p>
                        <p id="photo-0-likes" class="col-1 primary p-0"></p>
                        <div class="col-1 p-0 ">
                            <button aria-label="add like" id="photo-0-button-like" class="p-0 button-like primary">
                                    <i id="photo-0-icon-like" class="far fa-heart primary"></i>
                            </button>
                        </div>
                    </footer>
                </figure>

                        <div class="col-6 d-flex">

                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="black" class="col-2 bi bi-heart-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
